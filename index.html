<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calendar</title>
</head>
<body>
    <main>
        <div class="container">
            <div class="left">
                <div class="calendar">
                    <div class="month">
                        <i class="arrow arrowleft next"></i>
                        <div class="date">october 2023</div>
                        <i class = "arrow arrowright prev"></i>
                    </div>
                    <div class="weekdays">
                        <div>sun</div>
                        <div>mon</div>
                        <div>tue</div>
                        <div>wed</div>
                        <div>thu</div>
                        <div>fri</div>
                        <div>sat</div>
                    </div>
                    <div class="days">

                    </div>
                    <div class="goto-today">
                        <div class="goto">
                            <input type="text" placeholder="MM/YYYY" name="" id="" class="date-input">
                            <button class ="goto-btn">go</button>
                        </div>
                        <button class="today-btn">today</button>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <script src="app.js"></script>
</body>
</html>
